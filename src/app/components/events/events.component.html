<div class="body">
  <div class="bloc">

    <div class="head">
      <div *ngIf="user" routerLink="/profile" class="zone1">

          <img  [src]="'data:image/png;base64,' + user.image" alt="Profile Image"
          style="width: 50px; height: 50px; border-radius: 50%;">

        <h5> &#64;{{ user.email.split("@")[0]}}</h5>
      </div>
      <i routerLink="/notification" class="fa-solid fa-bell"></i>
    </div>

    <div class="recherhe">
      <div>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Recherche des Evenements..." [(ngModel)]="EVENTE" (input)="filterEvents()">
      </div>
    </div>

    <!-- <div class="trier">
      <span>
        <i class="fa-solid fa-microphone"></i> <h6>Concert</h6>
      </span>
      <span>
        <i class="fa-solid fa-medal"></i> <h6>Ceremonie</h6>
      </span>
      <span>
        <i class="fa-solid fa-road-barrier"></i> <h6>Exposition</h6>
      </span>
    </div> -->

    <div class="trier">
      <span (click)="selectCategory('CONCERT')">
        <i class="fa-solid fa-microphone"></i> <h6>Concert</h6>
      </span>
      <span (click)="selectCategory('CONFERENCE')"> <!-- Nom de catÃ©gorie 'Conference' -->
        <i class="fa-solid fa-medal"></i> <h6>Conference</h6>
      </span>
      <span (click)="selectCategory('Exposition')">
        <i class="fa-solid fa-road-barrier"></i> <h6>Exposition</h6>
      </span>
    </div>


    <span class="title">
      <H2>Tous les evenements</H2>
    </span>

    <div class="eventliste">

      <div *ngFor="let ev of filteredEvents" class="event" (click)="goToEventDetail(ev.id)">

        <div class="image">
          <img [src]="'data:image/png;base64,'+ev.image" alt="">
        </div>

        <div class="infoZone">
          <div class="suite">
            <h4>{{ ev.nom }}</h4>
          </div>

          <div class="lieu">
            <i class="fa-solid fa-location-dot"></i>{{ ev.lieu }}
          </div>

          <div class="info">
            <span>{{ ev.category.category }}</span>
            <span>{{ getPrixForEvent(ev.id) ? getPrixForEvent(ev.id) + ' CFA' : 'Prix non disponible' }}</span>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
<app-navbar></app-navbar>
